<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            background-color: lightgray;

            height: 300px;
            width: 300px;

            border: 10px solid black;

            padding: 40px 20px;

            outline: 5px dashed salmon;

            margin: auto;
            
        }
        a{
            border: 10px dashed yellow;

            padding: 10px;

            margin: 20px 20px 40px 20px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links</a> são exemplos de caixas inline-level. Vamos ver como tudo isso funciona.</p>
    <marquee direction="right">weeeee</marquee>
</body>
</html>
