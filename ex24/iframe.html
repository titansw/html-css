<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>    
    <!-- Tamanho padrão 300x150-->

    <p>Acessando o site do <iframe src="https://cursoemvideo.com" frameborder="0" scrolling="no"><a href="https://cursoemvideo.com">CursoemVideo</a></iframe> em iframe</p>

    <p>O site do <iframe src="https://google.com" frameborder="0"><a href="https://google.com">google</a></iframe> tbm é mt legal, pena que não funciona dentro do iframe</p>
    
    <p>O repositório do <iframe src="https://gustavoguanabara.github.io" frameborder="0">Guanabara</iframe> também é legal!</p>
</body>
</html>
