<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossário</title>
</head>

<body>


    <form action="">
        <fieldset>
            <legend>Entre em contato</legend>

            <div>
                <label for="assunto">Assunto</label>
                <select name="assunto" id="assunto">
                    <option value="suporte">Suporte</option>
                    <option value="sugestão">Sugestão</option>
                    <option value="reclamação">Reclamação</option>
                </select>
            </div>
            <br>
            <div>
                <label for="nome">Nome Completo:</label>
                <input type="text" placeholder="Seu nome" id="nome">

            </div>
            <br>
            <div>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="email@seudomínio.com">
            </div>
            <br>
            <div>
                <label for="msg">Mensagem:</label>
                <br>
                <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
            </div>
            <br>
            <div>
                <input type="checkbox" name="novi" id="novi">
                <label for="novi">Aceito receber novidades por e-mail</label>
            </div>
            <br>
            <input type="button" value="Enviar">
        </fieldset>
    </form>
</body>

</html>
